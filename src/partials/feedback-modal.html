<div id="myModal" class="modal" data-modal>
    <div class="modal-content">
        <span class="modal-close-btn" data-modal-close>
            <svg width="20" height="20" style="stroke: #F4F4F4">
                <use href="./assets/icons/icons-sprite.svg#close"></use>
            </svg></span>
        <form class="modal-form">
            <h2 class="rating-title">Rating</h2>
            <p class="error-message" id="stars-error" style="color: red; display: none;"></p>
            <div class="modal-rating-container">
                <div class="modal-rating">0.0</div>
                <div class="modal-stars">
                    <ul>
                        <li class="modal-star" data-value="1"><svg width="20" height="20"
                                style="fill: rgba(244, 244, 244, 0.2);">
                                <use href="./assets/icons/icons-sprite.svg#star"></use>
                            </svg>
                        </li>
                    </ul>
                    <ul>
                        <li class="modal-star" data-value="2"><svg width="20" height="20"
                                style="fill: rgba(244, 244, 244, 0.20);">
                                <use href="./assets/icons/icons-sprite.svg#star"></use>
                            </svg>
                        </li>
                    </ul>
                    <ul>
                        <li class="modal-star" data-value="3"><svg width="20" height="20"
                                style="fill: rgba(244, 244, 244, 0.20);">
                                <use href="./assets/icons/icons-sprite.svg#star"></use>
                            </svg>
                        </li>
                    </ul>
                    <ul>
                        <li class="modal-star" data-value="4"><svg width="20" height="20"
                                style="fill: rgba(244, 244, 244, 0.20);">
                                <use href="./assets/icons/icons-sprite.svg#star"></use>
                            </svg>
                        </li>
                    </ul>
                    <ul>
                        <li class="modal-star" data-value="5"><svg width="20" height="20"
                                style="fill: rgba(244, 244, 244, 0.20);">
                                <use href="./assets/icons/icons-sprite.svg#star"></use>
                            </svg>
                        </li>
                    </ul>
                </div>
            </div>
            <input type="email" placeholder="Email">
            <p class="error-message" id="email-error" style="color: red; display: none;"></p>
            <p class="error-message" id="comment-error" style="color: red; display: none;"></p>
            <textarea placeholder="Your comment"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</div>
