<header>
  <div class="container">
    <div class="header">
      <nav class="header__nav--logo">
        <a href="/index.html">
          <img
            src="/assets/icons/logo.svg"
            class="header__nav--logo-svg"
            alt="logo"
          />
        </a>
      </nav>
      <nav>
        <ul class="header__nav--links js-header-nav">
          <li>
            <a class="header__nav--link" href="/index.html" data-path="home"
              >Home</a
            >
          </li>
          <li>
            <a
              class="header__nav--link"
              href="/favorites.html"
              data-path="favorites"
              >Favorites</a
            >
          </li>
        </ul>
      </nav>
      <ul class="header__socials">
        <li>
          <a
            class="header__socials--link"
            href="https://www.facebook.com/goITclub/"
            target="_blank"
            aria-label="Facebook"
            rel="noopener noreferrer nofollow"
          >
            <svg class="header__socials--svg">
              <use href="/assets/icons/icons-sprite.svg#facebook"></use>
            </svg>
          </a>
        </li>
        <li>
          <a
            class="header__socials--link"
            href="https://www.instagram.com/goitclub/"
            target="_blank"
            aria-label="Instagram"
            rel="noopener noreferrer nofollow"
          >
            <svg class="header__socials--svg">
              <use href="/assets/icons/icons-sprite.svg#instagram"></use>
            </svg>
          </a>
        </li>
        <li>
          <a
            class="header__socials--link"
            href="https://www.youtube.com/c/GoIT"
            target="_blank"
            aria-label="YouTube"
            rel="noopener noreferrer nofollow"
          >
            <svg class="header__socials--svg">
              <use href="/assets/icons/icons-sprite.svg#youtube"></use>
            </svg>
          </a>
        </li>
      </ul>

      <button
        class="header__burger-btn"
        data-burger-open
        aria-label="Button for open mobile menu"
        aria-expanded="false"
        aria-controls="mobile-menu"
      >
        <svg class="header__burger-btn-svg">
          <use href="/assets/icons/icons-sprite.svg#burger"></use>
        </svg>
      </button>
    </div>
    <div class="header__menu-overlay menu-is-hidden" data-burger>
      <button
        class="header__close--btn"
        data-burger-close
        aria-label="Button for close mobile menu"
      >
        <svg class="header__close--btn--svg">
          <use href="/assets/icons/icons-sprite.svg#close"></use>
        </svg>
      </button>
      <ul class="header__mobile--nav--links">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/favorites.html">Favorites</a></li>
      </ul>
      <ul class="header__mobile--socials">
        <li>
          <a
            class="header__mobile--socials--link"
            href="https://www.facebook.com/goITclub/"
            target="_blank"
            aria-label="Facebook"
            rel="noopener noreferrer nofollow"
          >
            <svg class="header__mobile--socials--svg">
              <use href="/assets/icons/icons-sprite.svg#facebook"></use>
            </svg>
          </a>
        </li>
        <li>
          <a
            class="header__mobile--socials--link"
            href="https://www.instagram.com/goitclub/"
            target="_blank"
            aria-label="Instagram"
            rel="noopener noreferrer nofollow"
          >
            <svg class="header__mobile--socials--svg">
              <use href="/assets/icons/icons-sprite.svg#instagram"></use>
            </svg>
          </a>
        </li>
        <li>
          <a
            class="header__mobile--socials--link"
            href="https://www.youtube.com/c/GoIT"
            target="_blank"
            aria-label="YouTube"
            rel="noopener noreferrer nofollow"
          >
            <svg class="header__mobile--socials--svg">
              <use href="/assets/icons/icons-sprite.svg#youtube"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
  </div>
</header>
